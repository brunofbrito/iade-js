<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="name"></div>
  <div id="email"></div>
  <div id="city"></div>
  <button id="nextUser">Next</button>
<script>
  let currentUser = 1;
  
  async function getUser() {
    try {
      const response = await fetch(`https://jsonplaceholder.typicode.com/users/${currentUser}`);
      if (!response.ok) throw new Error('Could not fetch user');
      const user = await response.json();
      
      document.getElementById('name').textContent = `Name: ${user.name}`;
      document.getElementById('email').textContent = `Email: ${user.email}`;
      document.getElementById('city').textContent = `City: ${user.address.city}`;
      
      currentUser++;
    } catch (err) {
      console.error('Error:', err.message);
    }
  }
  
  document.getElementById('nextUser').addEventListener('click', getUser);
  getUser(); 
</script>
</body>
</html>
