<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="storedName">
  <button id="saveButton">Gravar</button>
  <button id="clearButton">Limpar</button>
  <h1 id="greeting"></h1>

  <script>
    const STORAGE_KEY = 'username';

    const storedName = document.querySelector('#storedName');
    const saveButton = document.querySelector('#saveButton');
    const clearButton = document.querySelector('#clearButton');
    const greeting = document.querySelector('#greeting');

    function displayGreeting(name) {
        if (name) {
            greeting.innerText = `OlÃ¡, ${name}!`;
        } 
    }

    const savedName = localStorage.getItem(STORAGE_KEY);
    displayGreeting(savedName);

    saveButton.addEventListener('click', () => {
        const name = storedName.value;
        if (name) {
            localStorage.setItem(STORAGE_KEY, name);
            displayGreeting(name);
        }
    });

    clearButton.addEventListener('click', () => {
        localStorage.removeItem(STORAGE_KEY);
        displayGreeting(null);
    });
  </script>
</body>
</html>
